<script>
	
	var app = angular.module('myapp', ['ngMaterial']);
	app.controller('myctrl', function($scope, $http) {
		$scope.state="";
		$scope.client = {};
		$scope.items=[];
		$scope.getItems = function(){
			$http.get('/pppname1', $scope.item).
			  success(function(data, status, headers, config) {
				$scope.items = data;
			  }).
			  error(function(data, status, headers, config) {
				alert(angular.toJson(data));
			  });
		}
		
		$scope.getItem = function(itemn) {
			var toitem = !!itemn;
		
				itemn = itemn || $scope.item.itemn;
			$http.get('/pppname1/'+itemn).
			  success(function(data, status, headers, config) {
				if (data.status) {
					$scope.item = data.data;
					if (toitem) $scope.state = "item";
				} else {
					alert(data.msg);
				}
			  }).
			  error(function(data, status, headers, config) {
				alert(angular.toJson(data));
			  });
		}
		$scope.deleteItem = function() {
			$http.get('/pppname1/delete/'+$scope.item.itemn).
			  success(function(data, status, headers, config) {
				if (data.status) {
					alert("item deleted");
					$scope.item = null;
				} else {
					alert(data.msg);
				}
			  }).
			  error(function(data, status, headers, config) {
				alert(angular.toJson(data));
			  });
		}		
		
		$scope.item = {};
		$scope.saveItem = function() {
			$http.post('/pppname1', $scope.item).
			  success(function(data, status, headers, config) {
				alert(data);
			  }).
			  error(function(data, status, headers, config) {
				alert(data);
			  });
		}

		$scope.save = function() {
			console.log($scope.client);
			// send data to server
		}

			

		window.s = $scope;
	});

</script>
